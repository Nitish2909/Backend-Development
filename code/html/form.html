<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
         div{
            border: 1px solid;
            width: 350px;
            height: 300px;
            text-align: center;
         }
         input{
            padding: 8px;
            width: 250px;
         }
         button{
            width: 80px;
            height: 30px;
         }
    </style>
</head>
<body>
    <div>
    <h1>Login Form</h1>
    <form action="/submit" method="get">
        <input type="text" placeholder="Enter Your Name" name="name">
        <br><br>
        <input type="text" placeholder="Enter Your Email" name="email">
        <br><br>
        <input type="password" placeholder="Enter Your Password" name="password" minlength="8" maxlength="8" required>
        <br><br>
        <button>submit</button>
    </form>
    </div>
</body>
</html>
